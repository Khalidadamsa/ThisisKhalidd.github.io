<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CoffeeMenu.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <main>
        <h1>CAMPER CAFE</h1>
        <p class="estabalished">Est. 2020</p>
        <hr>
        <section>
            <h2>Coffee</h2>
            <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
            <article class="item">
                <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice</p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut</p><p class="price">3.00</p>
            </article>
        </section>
        <section>
           <h3>Desserts</h3>
           <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg">
           <article class="item">
            <p class="dessert">Donut</p><p class="price">3.50</p>
           </article>
           <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">4.50</p>
           </article>
           <article class="item">
            <p class="dessert">Muffins</p><p class="price">3.40</p>
           </article>
        </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="#">Visit our Website</a></p>
            <p>Check all the coupons and discounts on our website !</p>
        </footer>
    </div>
</body>
</html>
